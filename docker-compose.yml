version: '3.8'

services:
    app:
        build:
            context: .
        container_name: laravel_app
        working_dir: /var/www
        volumes:
            - .:/var/www
        networks:
            - app_network
        environment:
            - APP_ENV=production
            - APP_KEY=base64:your-app-key-here
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=your-database
            - DB_USERNAME=your-db-username
            - DB_PASSWORD=your-db-password

    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www
            - ./nginx.conf:/etc/nginx/nginx.conf
        networks:
            - app_network
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: db
        environment:
            MYSQL_ROOT_PASSWORD:
            MYSQL_DATABASE:
            MYSQL_USER:
            MYSQL_PASSWORD:
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - app_network

networks:
    app_network:
        driver: bridge

volumes:
    db_data:
