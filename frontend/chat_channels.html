<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord UI Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden font-sans">

<!-- Main Container -->
<div class="flex h-full">

  <!-- Sidebar (Server list) -->
  <div class="w-16 bg-gray-800 flex flex-col items-center py-4 space-y-4">
    <div class="relative group w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer">
      F
      <!-- Hover Label -->
      <div class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-2 py-1 text-sm bg-gray-800 text-white rounded hidden group-hover:block whitespace-nowrap z-10 shadow-lg">
        Flufffff
      </div>
    </div>

    <div class="relative group w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer">
      Y
      <!-- Hover Label -->
      <div class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-2 py-1 text-sm bg-gray-800 text-white rounded hidden group-hover:block whitespace-nowrap z-10 shadow-lg">
        Yolo Discord
      </div>
    </div>

    <div class="relative group w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer">
      L
      <div class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-2 py-1 text-sm bg-gray-800 text-white rounded hidden group-hover:block whitespace-nowrap z-10 shadow-lg">
        Life server
      </div>
    </div>
  </div>

  <!-- Channel List -->
  <div class="w-56 bg-gray-850 text-gray-300 p-4">
    <h2 class="text-white text-sm mb-2"># Channels</h2>
    <ul class="space-y-1">
      <li class="hover:bg-gray-700 px-2 py-1 rounded"># general</li>
      <li class="hover:bg-gray-700 px-2 py-1 rounded"># random</li>
      <li class="hover:bg-gray-700 px-2 py-1 rounded"># help</li>
    </ul>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <div class="h-12 bg-gray-800 flex items-center px-4 border-b border-gray-700">
      <h3 class="text-white text-sm font-semibold"># general</h3>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-900">
      <!-- Individual message -->
      <div class="group flex items-start space-x-3 relative">
        <!-- PFP -->
        <img src="https://i.pravatar.cc/40?img=1" alt="User1 PFP"
             class="w-10 h-10 rounded-full object-cover" />

        <!-- Message content -->
        <div class="flex-1">
          <div class="flex items-center space-x-2">
            <span class="font-bold text-blue-400">User one</span>
            <span class="text-xs text-gray-500">Today at 3:45 PM</span>
          </div>
          <p class="text-white">Hello, welcome to the channel!</p>
        </div>

        <!-- Hover icons -->
        <div class="absolute right-0 top-0 hidden group-hover:flex space-x-2 p-1 bg-gray-800 rounded">
          <button title="React">
            <svg class="w-4 h-4 text-gray-400 hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M14 10h4v4m-8 0h4v4m-8-4h4v-4m0-4v4m0 0h-4" />
            </svg>
          </button>
          <button title="Reply">
            <svg class="w-4 h-4 text-gray-400 hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 10h11a2 2 0 012 2v6" />
              <path d="M3 10l9-7v4h4" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Individual message -->
      <div class="group flex items-start space-x-3 relative">
        <!-- PFP -->
        <img src="https://i.pravatar.cc/40?img=3" alt="User1 PFP"
             class="w-10 h-10 rounded-full object-cover" />

        <!-- Message content -->
        <div class="flex-1">
          <div class="flex items-center space-x-2">
            <span class="font-bold text-blue-400">User1</span>
            <span class="text-xs text-gray-500">Today at 3:45 PM</span>
          </div>
          <p class="text-white">Thanks homie!</p>
        </div>

        <!-- Hover icons -->
        <div class="absolute right-0 top-0 hidden group-hover:flex space-x-2 p-1 bg-gray-800 rounded">
          <button title="React">
            <svg class="w-4 h-4 text-gray-400 hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M14 10h4v4m-8 0h4v4m-8-4h4v-4m0-4v4m0 0h-4" />
            </svg>
          </button>
          <button title="Reply">
            <svg class="w-4 h-4 text-gray-400 hover:text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 10h11a2 2 0 012 2v6" />
              <path d="M3 10l9-7v4h4" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="h-16 bg-gray-800 flex items-center px-4 border-t border-gray-700 rounded-xl mr-1 mb-1">
      <input
              type="text"
              placeholder="Message #general"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none rounded"
      />
    </div>
  </div>
</div>

</body>
</html>
