<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord UI Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/umd/heroicons.min.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden font-sans">

<!-- Main Container -->
<div class="flex h-full">
  <!-- Sidebar (Server list) -->
  <div class="w-16 bg-gray-800 flex flex-col items-center py-4 space-y-4">
    <div class="relative group w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer">
      F
      <!-- Hover Label -->
      <div class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-2 py-1 text-sm bg-gray-800 text-white rounded hidden group-hover:block whitespace-nowrap z-10 shadow-lg">
        Flufffff
      </div>
    </div>

    <div class="relative group w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer">
      Y
      <!-- Hover Label -->
      <div class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-2 py-1 text-sm bg-gray-800 text-white rounded hidden group-hover:block whitespace-nowrap z-10 shadow-lg">
        Yolo Discord
      </div>
    </div>

    <div class="relative group w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center cursor-pointer">
      L
      <div class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-2 py-1 text-sm bg-gray-800 text-white rounded hidden group-hover:block whitespace-nowrap z-10 shadow-lg">
        Life server
      </div>
    </div>
  </div>

  <!-- Channel List -->
  <div class="w-56 bg-gray-850 text-gray-300 p-4">
    <!-- Current active guild -->
    <div>

    </div>

    <!-- Guild channels -->
    <h2 class="text-white text-sm mb-2"># Channels</h2>
    <ul class="space-y-1">
      <li class="hover:bg-gray-700 px-2 py-1 rounded"># general</li>
      <li class="hover:bg-gray-700 px-2 py-1 rounded"># random</li>
      <li class="hover:bg-gray-700 px-2 py-1 rounded"># help</li>
    </ul>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <div class="h-12 bg-gray-800 flex items-center px-4 border-b border-gray-700 rounded-b">
      <h3 class="text-white text-sm font-semibold"># general</h3>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-900">
      <!-- Individual message -->
      <div class="group flex items-start space-x-3 relative">
        <!-- PFP -->
        <img src="https://i.pravatar.cc/40?img=1" alt="User1 PFP"
             class="w-10 h-10 rounded-full object-cover" />

        <!-- Message content -->
        <div class="flex-1">
          <div class="flex items-center space-x-2">
            <!-- User name -->
            <span class="font-bold text-blue-400 hover:underline">User one</span>
            <span class="text-xs text-gray-500">Today at 3:45 PM</span>
          </div>
          <!-- Message -->
          <p class="text-white">Hello, welcome to the channel!</p>
        </div>

        <!-- Hover icons -->
        <div class="absolute right-0 top-0 hidden group-hover:flex space-x-2 p-1 bg-gray-800 rounded">
          <button title="React">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.99 16.5 3.75 3.75m0 0 3.75-3.75m-3.75 3.75V3.75H4.49" />
            </svg>
          </button>
          <button title="Reply">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z"
              />
            </svg>
          </button>
          <button title="edit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
            </svg>
          </button>
          <button title="trash">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Individual message -->
      <div class="group flex items-start space-x-3 relative">
        <!-- PFP -->
        <img src="https://i.pravatar.cc/40?img=3" alt="User1 PFP"
             class="w-10 h-10 rounded-full object-cover" />

        <!-- Message content -->
        <div class="flex-1">
          <div class="flex items-center space-x-2">
            <span class="font-bold text-blue-400 hover:underline">User1</span>
            <span class="text-xs text-gray-500">Today at 3:45 PM</span>
          </div>
          <p class="text-white">Thanks homie!</p>
        </div>

        <!-- Hover icons -->
        <div class="absolute right-0 top-0 hidden group-hover:flex space-x-2 p-1 bg-gray-800 rounded">
          <button title="React">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.99 16.5 3.75 3.75m0 0 3.75-3.75m-3.75 3.75V3.75H4.49" />
            </svg>
          </button>
          <button title="Reply">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z"
              />
            </svg>
          </button>
          <button title="edit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
            </svg>
          </button>
          <button title="trash">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="h-16 bg-gray-800 flex items-center px-4 border-t border-gray-700 rounded-xl mr-1 mb-1">
      <input
              type="text"
              placeholder="Message #general"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded focus:outline-none rounded"
      />
    </div>
  </div>
</div>

</body>
</html>
